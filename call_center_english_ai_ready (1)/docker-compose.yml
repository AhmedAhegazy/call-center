version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: call-center-ai-db
    environment:
      POSTGRES_DB: call_center_english_ai
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-app_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d call_center_english_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - call-center-ai-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: call-center-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - call-center-ai-network
    profiles:
      - with-cache

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: call-center-ai-app
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      DATABASE_URL: postgresql://app_user:${DB_PASSWORD:-app_password}@db:5432/call_center_english_ai
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Call Center English AI Trainer}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./audio_output:/app/audio_output
      - ./logs:/var/log/call_center_ai
    networks:
      - call-center-ai-network
    restart: unless-stopped
    profiles:
      - default
      - with-cache

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: call-center-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - call-center-ai-network
    restart: unless-stopped
    profiles:
      - production

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: call-center-ai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - call-center-ai-network
    profiles:
      - monitoring

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: call-center-ai-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - call-center-ai-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  call-center-ai-network:
    driver: bridge
